            <text id="Молюсь-с-исключитель" sketch:type="MSTextLayer" font-family="Palatino Linotype" font-size="32" font-weight="normal" fill="#000000">
                <tspan x="692.4375" y="184">Молюсь с исключительной верой </tspan>
                <tspan x="692.4375" y="226.65625">      и преданностью трёх врат.</tspan>
                <tspan x="692.4375" y="269.3125">Все возникающее предлагаю </tspan>
                <tspan x="692.4375" y="311.96875">      как облака подношений </tspan>
                <tspan x="692.4375" y="354.625">      пяти чувственных удовольствий.</tspan>
                <tspan x="692.4375" y="397.28125">Признаюсь и раскаиваюсь </tspan>
                <tspan x="692.4375" y="439.9375">      в нарушениях и разрушениях</tspan>
                <tspan x="692.4375" y="482.59375">      священных обетов.</tspan>
                <tspan x="692.4375" y="525.25">Пока не обрету Просветления,</tspan>
                <tspan x="692.4375" y="567.90625">      заботься [обо мне] с любовью и милосердием.</tspan>
                <tspan x="687" y="601.96875">Молю, даруй достижения Ваджр трёх тайн. </tspan>
                <tspan x="1333.19784" y="607.436401" font-family="Kokonor" font-size="24">༔</tspan>
                <tspan x="1365.56091" y="610.5625"></tspan>
            </text>
            <text id="སྒོ་གསུམ་དད་མོས་དྲག་" sketch:type="MSTextLayer" font-family="Tibetan Machine Uni" font-size="42" font-weight="normal" line-spacing="54" fill="#000000">
                <tspan x="107" y="325">སྒོ་གསུམ་དད་མོས་དྲག་པོས་གསོལ་བ་འདེབས༔</tspan>
                <tspan x="107" y="379">གང་ཤར་འདོད་ཡོན་ལྔ་ཡི་མཆོད་སྤྲིན་འབུལ༔</tspan>
                <tspan x="107" y="433">དམ་ཚིག་ཉམས་ཆག་ཉེས་ལྟུང་མཐོལ་ཞིང་བཤགས༔</tspan>
                <tspan x="107" y="487">བྱང་ཆུབ་བར་དུ་ཐུགས་བརྩེས་རྗེས་བཟུང་ཞིང་༔</tspan>
                <tspan x="107" y="541">གསང་གསུམ་རྡོ་རྗེའི་དངོས་གྲུབ་སྩལ་ཏུ་གསོལ༔ </tspan>
            </text>
