            <text id="Молюсь-с-исключитель" sketch:type="MSTextLayer" font-family="Geometria" font-size="36" font-weight="260" fill="#000000">
                <tspan x="624.832" y="175">Молюсь с исключительной верой </tspan>
                <tspan x="624.832" y="220">      и преданностью трёх врат.</tspan>
                <tspan x="624.832" y="265">Все возникающее предлагаю </tspan>
                <tspan x="624.832" y="310">      как облака подношений </tspan>
                <tspan x="624.832" y="355">      пяти чувственных удовольствий.</tspan>
                <tspan x="624.832" y="400">Признаюсь и раскаиваюсь </tspan>
                <tspan x="624.832" y="445">      в нарушениях и разрушениях</tspan>
                <tspan x="624.832" y="490">      священных обетов.</tspan>
                <tspan x="624.832" y="535">Пока не обрету Просветления,</tspan>
                <tspan x="624.832" y="580">      заботься [обо мне] с любовью и милосердием.</tspan>
                <tspan x="1511.26" y="580" font-family="Kailasa" font-weight="normal"></tspan>
                <tspan x="610" y="625">Молю, даруй достижения Ваджр трёх тайн. </tspan>
                <tspan x="1376.27108" y="624.467773" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="1409.28031" y="625" font-family="Kailasa" font-weight="normal"></tspan>
            </text>
            <text id="སྒོ་གསུམ་དད་མོས་དྲག་" sketch:type="MSTextLayer" font-family="Kailasa" font-size="36" font-weight="normal" line-spacing="48" fill="#000000">
