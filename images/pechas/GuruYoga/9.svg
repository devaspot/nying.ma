                <tspan x="114.832" y="486.532227">Ниспошли благодать в это высшее место. </tspan>
                <tspan x="861.004" y="486.532227" font-family="Kailasa" font-weight="normal"></tspan>
                <tspan x="114.832" y="531.532227">Пиршество превращается в нектар изначального знания.</tspan>
                <tspan x="114.832" y="576.532227">Даруй правомочность нам, высшим практикам,</tspan>
