            <text id="ХУМ༔----На-северо-за" sketch:type="MSTextLayer" font-family="Palatino Linotype" font-size="32" font-weight="normal" fill="#000000">
                <tspan x="110" y="133.907715">ХУМ</tspan>
                <tspan x="158.33149" y="130" font-family="Kokonor">༔</tspan>
                <tspan x="196.04476" y="133.907715">    На северо-западной окраине страны Оддияны,</tspan>
                <tspan x="115.4375" y="188.018555">В ложе цветка на стебле лотоса</tspan>
                <tspan x="115.4375" y="230.674805">[Ты] обрел удивительные высшие достижения,</tspan>
                <tspan x="115.4375" y="273.331055">Прославлен как Лотосорожденный,</tspan>
                <tspan x="115.4375" y="315.987305">Окружен свитой из множества дакинь.</tspan>
                <tspan x="115.4375" y="358.643555">Следуя тебе, [я] буду практиковать. </tspan>
                <tspan x="115.4375" y="401.299805">Призываю на пиршество чувственных удовольствий.</tspan>
                <tspan x="115.4375" y="443.956055">Молю, приди и благослови!</tspan>
                <tspan x="115.4375" y="486.612305">Ниспошли благодать в это высшее место. </tspan>
                <tspan x="115.4375" y="529.268555">Пиршество превращается в нектар изначального знания.</tspan>
                <tspan x="115.4375" y="571.924805">Даруй правомочность нам, высшим практикам,</tspan>
                <tspan x="115.4375" y="614.581055">Устрани препятствия вредоносных и отвлекающих духов,</tspan>
                <tspan x="110" y="648.643555">Даруй высшие и обычные достижения. </tspan>
                <tspan x="690.088462" y="654.111206" font-family="Kokonor" font-size="24">༔</tspan>
            </text>
        </g>
