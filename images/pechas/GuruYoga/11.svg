            <text id="Хо!-Всю-добродетель," sketch:type="MSTextLayer" font-family="Palatino Linotype" font-size="32" font-weight="normal" fill="#000000">
                <tspan x="646.9375" y="190.2245">Хо! Всю добродетель, накопленную, в трёх временах,</tspan>
                <tspan x="646.9375" y="232.88075">       представленную этой [практикой],</tspan>
                <tspan x="646.9375" y="275.537">Я посвящаю в состоянии вне опор трёх миров.</tspan>
                <tspan x="646.9375" y="318.19325">Разумные существа, несчётные, как небо,</tspan>
                <tspan x="646.9375" y="360.8495">       без единого исключения,</tspan>
                <tspan x="641.5" y="394.912">Да обретут быстро всеведение Будды. </tspan>
                <tspan x="1194.21346" y="400.379651" font-family="Kokonor" font-size="24">༔</tspan>
            </text>
            <text id="Хо!-Владыка,-воплоща" sketch:type="MSTextLayer" font-family="Palatino Linotype" font-size="32" font-weight="normal" fill="#000000">
                <tspan x="646.9375" y="468">Хо! Владыка, воплощающий океан объектов Прибежища,</tspan>
                <tspan x="646.9375" y="510.65625">Гуру из Оддияны – Рождённый в Озере,</tspan>
                <tspan x="646.9375" y="553.3125">Согласно твоим сердечным намерениям </tspan>
                <tspan x="646.9375" y="595.96875">     и благопожеланиям</tspan>
                <tspan x="646.9375" y="638.625">Пусть воссияют славные признаки добродетели</tspan>
                <tspan x="641.5" y="672.6875">     Учения и скитальцев! </tspan>
                <tspan x="994.119712" y="678.155151" font-family="Kokonor" font-size="24">༔</tspan>
            </text>
