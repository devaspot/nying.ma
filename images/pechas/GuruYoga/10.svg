            <text id="Краткое-подношение-п" sketch:type="MSTextLayer" font-family="Palatino Linotype" font-size="20" font-weight="normal" fill="#000000">
                <tspan x="50" y="765">Краткое подношение пиршества 4</tspan>
            </text>
            <text id="Прими-подношения-пир" sketch:type="MSTextLayer" font-family="Palatino Linotype" font-size="32" font-weight="normal" fill="#000000">
                <tspan x="577.4375" y="139">Прими подношения пиршества – </tspan>
                <tspan x="577.4375" y="181.65625">     явленное и существующее,</tspan>
                <tspan x="577.4375" y="224.3125">     как пять удовольствий,</tspan>
                <tspan x="577.4375" y="266.96875">Исполни священные обеты Охранителей Трёх корней.</tspan>
                <tspan x="577.4375" y="309.625">Признаюсь и раскаиваюсь </tspan>
                <tspan x="577.4375" y="352.28125">     в нарушениях и разрушениях (обетов).</tspan>
                <tspan x="577.4375" y="394.9375">Освободи внешние и внутренние препятствия в Дхармадхату.</tspan>
                <tspan x="577.4375" y="437.59375">Обретаются достижения ваджр трёх тайн. </tspan>
                <tspan x="577.4375" y="480.25">Исполняются деяния тех, кому предназначены остатки.</tspan>
                <tspan x="577.4375" y="522.90625">Отныне и во всех жизнях</tspan>
                <tspan x="577.4375" y="565.5625">Следуя Гуру – учителю, да обрету</tspan>
                <tspan x="577.4375" y="608.21875">Благодать, правомочность и достижения,</tspan>
                <tspan x="572" y="642.28125">И опустошу Круговорот трёх сфер. </tspan>
                <tspan x="1091.10409" y="647.748901" font-family="Kokonor" font-size="24">༔</tspan>
            </text>
            <text id="སྣང་སྲིད་འདོད་ལྔའི་ཚ" sketch:type="MSTextLayer" font-family="Tibetan Machine Uni" font-size="40" font-weight="normal" line-spacing="48" fill="#000000">
                <tspan x="112" y="142.136719">སྣང་སྲིད་འདོད་ལྔའི་ཚོགས་མཆོད་འབུལ༔</tspan>
                <tspan x="112" y="190.136719">རྩ་གསུམ་བསྲུང་མའི་ཐུགས་དམ་བསྐངས༔</tspan>
                <tspan x="112" y="238.136719">ཉམས་ཆགས་ཉེས་ལྟུང་མཐོལ་ཞིང་བཤགས༔ </tspan>
                <tspan x="112" y="286.136719">ཕྱི་ནང་བར་ཆད་དབྱིངས་སུ་སྒྲོལ༔</tspan>
                <tspan x="112" y="334.136719">གསང་གསུམ་རྡོ་རྗེའི་དངོས་གྲུབ་རོལ༔</tspan>
                <tspan x="112" y="382.136719">ལྷག་སྐྱོང་ཕོ་མོའི་ཕྲིན་ལས་བསྒྲུབ༔ </tspan>
                <tspan x="112" y="430.136719">འདི་གནས་ཚེ་རབས་ཐམས་ཅད་་དུ༔ </tspan>
                <tspan x="112" y="478.136719">བླ་མ་གུ་རུས་རྗེས་བཟུང་དེ༔ </tspan>
                <tspan x="112" y="526.136719">བྱིན་རླབས་དབང་དང་དངོས་གྲུབ་ཐོབ༔ </tspan>
                <tspan x="112" y="574.136719">ཁམས་གསུམ་འཁོར་བ་དོང་སྤྲུག་ཤོག༔</tspan>
                <tspan x="112" y="622.136719">དེ་ལྟར་བསྐང་བའི་ཚོགས་རྫོགས་ཤིང་༔ </tspan>
                <tspan x="112" y="670.136719">སྒྲིབ་སྦྱང་དོན་གཉིས་ལྷུན་འགྲུབ་འགྱུར༔  </tspan>
            </text>
