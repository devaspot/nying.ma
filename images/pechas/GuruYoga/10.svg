            <text id="Прими-подношения-пир" sketch:type="MSTextLayer" font-family="Geometria" font-size="32" font-weight="260" fill="#000000">
                <tspan x="515.184" y="136">Прими подношения пиршества – </tspan>
                <tspan x="515.184" y="176">     явленное и существующее,</tspan>
                <tspan x="515.184" y="216">     как пять удовольствий,</tspan>
                <tspan x="515.184" y="256">Исполни священные обеты Охранителей Трёх корней.</tspan>
                <tspan x="515.184" y="296">Признаюсь и раскаиваюсь </tspan>
                <tspan x="515.184" y="336">     в нарушениях и разрушениях (обетов).</tspan>
                <tspan x="502" y="376">Освободи внешние и внутренние препятствия в Дхармадхату. </tspan>
                <tspan x="1488.99508" y="371.467773" font-family="Kailasa" font-size="36" font-weight="normal">༔</tspan>
            </text>
            <text id="Обретаются-достижени" sketch:type="MSTextLayer" font-family="Geometria" font-size="32" font-weight="260" fill="#000000">
                <tspan x="515.184" y="470">Обретаются достижения ваджр трёх тайн. </tspan>
                <tspan x="515.184" y="510">Исполняются деяния тех, кому предназначены остатки.</tspan>
                <tspan x="515.184" y="550">Отныне и во всех жизнях</tspan>
                <tspan x="515.184" y="590">Следуя Гуру – учителю, да обрету</tspan>
                <tspan x="515.184" y="630">Благодать, правомочность и достижения,</tspan>
                <tspan x="502" y="670">И опустошу Круговорот трёх сфер. </tspan>
                <tspan x="1048.80308" y="665.467773" font-family="Kailasa" font-size="36" font-weight="normal">༔</tspan>
            </text>
            <text id="སྣང་སྲིད་འདོད་ལྔའི་ཚ" sketch:type="MSTextLayer" font-family="Kailasa" font-size="36" font-weight="normal" line-spacing="44" fill="#000000">
                <tspan x="96" y="136">སྣང་སྲིད་འདོད་ལྔའི་ཚོགས་མཆོད་འབུལ༔</tspan>
                <tspan x="96" y="180">རྩ་གསུམ་བསྲུང་མའི་ཐུགས་དམ་བསྐངས༔</tspan>
                <tspan x="96" y="224">ཉམས་ཆགས་ཉེས་ལྟུང་མཐོལ་ཞིང་བཤགས༔ </tspan>
                <tspan x="96" y="268">ཕྱི་ནང་བར་ཆད་དབྱིངས་སུ་སྒྲོལ༔</tspan>
            </text>
            <text id="གསང་གསུམ་རྡོ་རྗེའི་ད" sketch:type="MSTextLayer" font-family="Kailasa" font-size="30" font-weight="normal" line-spacing="44" fill="#000000">
                <tspan x="96" y="359">གསང་གསུམ་རྡོ་རྗེའི་དངོས་གྲུབ་རོལ༔</tspan>
                <tspan x="96" y="399.223145">ལྷག་སྐྱོང་ཕོ་མོའི་ཕྲིན་ལས་བསྒྲུབ༔ </tspan>
                <tspan x="96" y="443.223145">འདི་གནས་ཚེ་རབས་ཐམས་ཅད་་དུ༔ </tspan>
                <tspan x="96" y="487.223145">བླ་མ་གུ་རུས་རྗེས་བཟུང་དེ༔ </tspan>
                <tspan x="96" y="531.223145">བྱིན་རླབས་དབང་དང་དངོས་གྲུབ་ཐོབ༔ </tspan>
                <tspan x="96" y="575.223145">ཁམས་གསུམ་འཁོར་བ་དོང་སྤྲུག་ཤོག༔</tspan>
                <tspan x="96" y="619.223145">དེ་ལྟར་བསྐང་བའི་ཚོགས་རྫོགས་ཤིང་༔ </tspan>
                <tspan x="96" y="663.223145">སྒྲིབ་སྦྱང་དོན་གཉིས་ལྷུན་འགྲུབ་འགྱུར༔  </tspan>
            </text>
