            <text id="Краткое-подношение-п" sketch:type="MSTextLayer" font-family="Geometria" font-size="18" font-weight="260" fill="#000000">
                <tspan x="50" y="767">Краткое подношение пиршества Семи Ваджрных строк</tspan>
            </text>
            <text id="Прими-подношения-пир" sketch:type="MSTextLayer" font-family="Geometria" font-size="30" font-weight="260" fill="#000000">
                <tspan x="513" y="141">Прими подношения пиршества – явленное и существующее,</tspan>
                <tspan x="513" y="178">     как пять удовольствий,</tspan>
                <tspan x="513" y="215">Исполни священные обеты Охранителей Трёх корней.</tspan>
                <tspan x="513" y="252">Признаю и раскаиваюсь в нарушениях и разрушениях (обетов).</tspan>
                <tspan x="513" y="289">Освободи внешние и внутренние препятствия в дхармадхату.</tspan>
            </text>
            <text id="Обретаются-достижени" sketch:type="MSTextLayer" font-family="Geometria" font-size="30" font-weight="260" fill="#000000">
                <tspan x="513" y="428">Обретаются достижения ваджр трёх тайн. </tspan>
                <tspan x="513" y="465">Исполняются деяния тех, кому предназначены остатки.</tspan>
                <tspan x="513" y="502">Отныне и во всех жизнях</tspan>
                <tspan x="513" y="539">Следуя Гуру – учителю, да обрету</tspan>
                <tspan x="513" y="576">Благодать, правомочность и достижения,</tspan>
                <tspan x="513" y="613">И опустошу Круговорот трёх сфер.</tspan>
            </text>
            <text id="སྣང་སྲིད་འདོད་ལྔའི་ཚ" sketch:type="MSTextLayer" font-family="Kailasa" font-size="30" font-weight="normal" line-spacing="44" fill="#000000">
                <tspan x="96" y="131">སྣང་སྲིད་འདོད་ལྔའི་ཚོགས་མཆོད་འབུལ༔</tspan>
                <tspan x="96" y="175">རྩ་གསུམ་བསྲུང་མའི་ཐུགས་དམ་བསྐངས༔</tspan>
                <tspan x="96" y="219">ཉམས་ཆགས་ཉེས་ལྟུང་མཐོལ་ཞིང་བཤགས༔ </tspan>
                <tspan x="96" y="263">ཕྱི་ནང་བར་ཆད་དབྱིངས་སུ་སྒྲོལ༔</tspan>
            </text>
            <text id="གསང་གསུམ་རྡོ་རྗེའི་ད" sketch:type="MSTextLayer" font-family="Kailasa" font-size="30" font-weight="normal" line-spacing="44" fill="#000000">
                <tspan x="96" y="359">གསང་གསུམ་རྡོ་རྗེའི་དངོས་གྲུབ་རོལ༔</tspan>
                <tspan x="96" y="403">ལྷག་སྐྱོང་ཕོ་མོའི་ཕྲིན་ལས་བསྒྲུབ༔ </tspan>
                <tspan x="96" y="447">འདི་གནས་ཚེ་རབས་ཐམས་ཅད་་དུ༔ </tspan>
                <tspan x="96" y="491">བླ་མ་གུ་རུས་རྗེས་བཟུང་དེ༔ </tspan>
                <tspan x="96" y="535">བྱིན་རླབས་དབང་དང་དངོས་གྲུབ་ཐོབ༔ </tspan>
                <tspan x="96" y="579">ཁམས་གསུམ་འཁོར་བ་དོང་སྤྲུག་ཤོག༔</tspan>
                <tspan x="96" y="623">དེ་ལྟར་བསྐང་བའི་ཚོགས་རྫོགས་ཤིང་༔ </tspan>
                <tspan x="96" y="667">སྒྲིབ་སྦྱང་དོན་གཉིས་ལྷུན་འགྲུབ་འགྱུར༔  </tspan>
            </text>
