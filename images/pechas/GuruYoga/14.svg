        <g id="14" sketch:type="MSLayerGroup">
            <rect id="Rectangle-1" stroke="#979797" stroke-width="4" sketch:type="MSShapeGroup" x="50" y="50" width="1500" height="675"></rect>
            <rect id="Rectangle-1-Copy-2" stroke="#FFFFFF" stroke-width="4" sketch:type="MSShapeGroup" x="0" y="0" width="1600" height="800"></rect>
            <text id="Э-МА-ХО!-Владыка-Гур" sketch:type="MSTextLayer" font-family="Geometria" font-size="30" font-weight="260" line-spacing="46" fill="#000000">
                <tspan x="481.88145" y="132">Э МА ХО! Владыка Гуру, Воплощение океана объектов Прибежища,</tspan>
                <tspan x="481.88145" y="178">Провозгласивший, когда пришло время, Тринадцать обетов.  </tspan>
                <tspan x="481.88145" y="224">Молю Тебя, Драгоценность Оддияны, </tspan>
                <tspan x="481.88145" y="270">Благослови естественное исполнение всех помыслов!</tspan>
            </text>
            <text id="Великая-сила-быстро-" sketch:type="MSTextLayer" font-family="Geometria" font-size="18" font-weight="260" fill="#000000">
                <tspan x="96.4407252" y="519.766113">Великая сила быстро даруется, жар сиддх нисходит, </tspan>
                <tspan x="565.004264" y="519.5" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="574.092879" y="519.766113"> В этой жизни все обстоятельства умиротворятся, все желания и цели осуществляться. </tspan>
                <tspan x="1349.39442" y="519.5" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="1358.48303" y="519.766113"> Это </tspan>
                <tspan x="96.4407252" y="544.766113">наставление, подобное драгоценности, дарующей всё желаемое, </tspan>
                <tspan x="682.022264" y="544.5" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="691.110879" y="544.766113"> Есть особое учение Падмасамбхавы, лёгкое в исполнении и исполненное смысла. </tspan>
                <tspan x="1428.57642" y="544.5" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="1437.66503" y="544.766113"> </tspan>
                <tspan x="96.4407252" y="569.766113">САМАЯ </tspan>
                <tspan x="166.052264" y="569.5" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="175.140879" y="569.766113"> Печать. Печать. Печать. </tspan>
                <tspan x="391.488418" y="569.5" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="400.577033" y="569.766113"> Тайна. </tspan>
                <tspan x="463.132571" y="569.5" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="472.221187" y="569.766113"> Растворено в знаке. </tspan>
                <tspan x="657.788725" y="569.5" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="666.877341" y="569.766113">  Нуден Дордже из шкатулки Ведения скопировал, и как океан преданной веры ясно </tspan>
                <tspan x="96.4407252" y="594.766113">составил. </tspan>
                <tspan x="183.224264" y="594.5" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="192.312879" y="594.766113"> Да пребудет добродетель и удача!  «Если эту краткую молитву, естественно исполняющую желания,  каждый человек повторит десять тысяч раз, </tspan>
                <tspan x="96.4407252" y="619.766113">то будут обретены исполнение ста миллионов желаний вместе с корнем добродетели собрания Дхармы и самоосвобождения всего встречающегося».  Так </tspan>
                <tspan x="96.4407252" y="642.766113">сказали Владыки Прибежища, Воплощённые Драгоценности, Отец и Мать (тертоны Оргьен Намкха Лингпа и Таре Дэчен Лхамо), и так записано. Перевёл </tspan>
                <tspan x="96.4407252" y="665.766113">лама Пема Дудул Дордже в день новолуния 11 месяца года дерева-овцы.</tspan>
            </text>
            <text id="Молитва" sketch:type="MSTextLayer" font-family="Geometria" font-size="36" font-weight="260" fill="#000000">
                <tspan x="104.88145" y="138">Молитва</tspan>
            </text>
            <text id="Колофон" sketch:type="MSTextLayer" font-family="Geometria" font-size="36" font-weight="260" fill="#000000">
                <tspan x="104.88145" y="376.5">Колофон</tspan>
            </text>
            <text id="མཐུ་ཆེ་བྱིན་མྱུར་དངོ" sketch:type="MSTextLayer" font-family="Kailasa" font-size="24" font-weight="normal" line-spacing="34" fill="#000000">
                <tspan x="481.88145" y="362.5">མཐུ་ཆེ་བྱིན་མྱུར་དངོས་གྲུབ་དྲོད་འབེབས་ཅིང་༔</tspan>
                <tspan x="767.341143" y="363.369484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="770.252527" y="362.5">ཚེ་འདིའི་རྐྱེན་ཞི་བསམ་དོན་ཀུན་འགྲུབ་པའི༔</tspan>
                <tspan x="1037.81376" y="363.369484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="1040.72514" y="362.5">ཡིད་བཞིན་བསམ་འཕེལ་ལྟ་བུའི་གདམས་པ་འདི༔</tspan>
                <tspan x="1336.65253" y="363.369484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="1339.56391" y="362.5">བྱ་སླ་དོན་ཆེ་པདྨི་ཁྱད་</tspan>
                <tspan x="481.88145" y="396.5">ཆོས་ཡིན༔</tspan>
                <tspan x="547.408835" y="397.369484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="550.32022" y="396.5">ས་མ་ཡཱ༔</tspan>
                <tspan x="608.333758" y="397.369484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="611.245143" y="396.5">རྒྱ་རྒྱ་རྒྱ༔</tspan>
                <tspan x="667.550989" y="397.369484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="670.462374" y="396.5">གུ་</tspan>
                <tspan x="690.186681" y="397.369484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="693.098066" y="396.5">བརྡ་ཐིམ༔</tspan>
                <tspan x="756.530066" y="397.369484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="759.44145" y="396.5">ནུས་ལྡན་རྡོ་རྗེའི་རིག་པའི་སྒྲོམ་བུ་ལས་ཞལ་བཤུས་ཏེ་དད་པའི་མོས་མཚོར་གསལ་བར་བཀོད་པ་དགེ་ཞིང་བཀྲ་ཤིས་པར་</tspan>
                <tspan x="481.88145" y="430.5">གྱུར་ཅིག༔</tspan>
                <tspan x="546.98422" y="431.369484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="549.895604" y="430.5">སརྦ་མངྒ་ལཾ།</tspan>
                <tspan x="629.12145" y="431.369484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="632.032835" y="430.5">བསམ་ལྷུན་བསྡུས་པ་འདི་མི་རེ་རེས་ཁྲི་གཅིག་བཟླས་ན་ཆོས་འཚོགས་འབྲེལ་ཚད་རང་གྲོལ་ཀྱི་དགེ་རྩ་དང་མཉམ་དུ་བསམ་ལྷུན་དུང་ཕྱུར་ཐོབ།</tspan>
                <tspan x="1460.01253" y="431.369484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="481.88145" y="464.5">སྐྱབས་རྗེ་ནམ་སྤྲུལ་རིན་པོ་ཆེ་ཡབ་ཡུམ་ཀྱི་ཞལ་ནས་གསུངས་བ་བཞིན་བྲིས་སོ།།</tspan>
                <tspan x="948.347297" y="465.369484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="951.258681" y="464.5">།།</tspan>
            </text>
