            <text id="--Крюк-милосердия,-б" sketch:type="MSTextLayer" font-family="Geometria" font-size="18" font-weight="260" fill="#000000">
                <tspan x="50" y="767">  Крюк милосердия, быстро и естественно исполняющий все помыслы</tspan>
