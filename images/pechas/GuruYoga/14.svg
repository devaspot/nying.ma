        <g id="14" sketch:type="MSLayerGroup">
            <rect id="Rectangle-1" stroke="#979797" stroke-width="4" sketch:type="MSShapeGroup" x="50" y="50" width="1500" height="675"></rect>
            <rect id="Rectangle-1-Copy-2" stroke="#FFFFFF" stroke-width="4" sketch:type="MSShapeGroup" x="0" y="0" width="1600" height="800"></rect>
            <text id="Э-МА-ХО!-Владыка-Гур" sketch:type="MSTextLayer" font-family="Palatino Linotype" font-size="32" font-weight="normal" fill="#000000">
                <tspan x="306.9375" y="113">Э МА ХО! Владыка Гуру, Воплощение океана объектов Прибежища,</tspan>
                <tspan x="306.9375" y="155.65625">Провозгласивший, когда пришло время, Тринадцать обетов.  </tspan>
                <tspan x="306.9375" y="198.3125">Молю Тебя, Драгоценность Оддияны, </tspan>
                <tspan x="301.5" y="232.375">Благослови естественное исполнение всех помыслов! </tspan>
                <tspan x="1083.94784" y="237.842651" font-family="Kokonor" font-size="24">༔</tspan>
            </text>
            <text id="Нуден-Дордже-из-шкат" sketch:type="MSTextLayer" font-family="Palatino Linotype" font-size="18" font-weight="normal" fill="#000000">
                <tspan x="91" y="607.094574">Нуден Дордже из шкатулки Ведения скопировал, и как океан преданной веры ясно составил. </tspan>
                <tspan x="869.580995" y="605" font-family="Kokonor">༔</tspan>
                <tspan x="890.794709" y="607.094574"> Да пребудет добродетель и удача!  «Если эту краткую молитву, </tspan>
                <tspan x="91" y="631.488953">естественно исполняющую желания,  каждый человек повторит десять тысяч раз, то будут обретены исполнение ста миллионов желаний вместе с корнем </tspan>
                <tspan x="91" y="655.483093">добродетели собрания Дхармы и самоосвобождения всего встречающегося».  Так сказали Владыки Прибежища, Воплощённые Драгоценности, Отец и Мать (тертоны </tspan>
                <tspan x="91" y="679.477234">Оргьен Намкха Лингпа и Таре Дэчен Лхамо), и так записано. Перевёл лама Пема Дудул Дордже в день новолуния 11 месяца года дерева-овцы.</tspan>
            </text>
            <text id="Великая-сила-быстро-" sketch:type="MSTextLayer" font-family="Palatino Linotype" font-size="20" font-weight="normal" fill="#000000">
                <tspan x="803.398438" y="297.5">Великая сила быстро даруется, жар сиддх нисходит, </tspan>
                <tspan x="1297.09961" y="297.5" font-family="Kokonor"></tspan>
                <tspan x="803.398438" y="325.160156">В этой жизни все обстоятельства умиротворятся, </tspan>
                <tspan x="803.398438" y="352.820312">     все желания и цели осуществлятся. </tspan>
                <tspan x="1165.09766" y="352.820312" font-family="Kokonor"></tspan>
                <tspan x="803.398438" y="380.480469">Это наставление, подобное драгоценности, дарующей всё желаемое, </tspan>
                <tspan x="1452.57812" y="380.480469" font-family="Kokonor"></tspan>
                <tspan x="803.398438" y="408.140625">Есть особое учение Падмасамбхавы,</tspan>
                <tspan x="803.398438" y="435.800781">     лёгкое в исполнении и исполненное смысла.</tspan>
                <tspan x="800" y="457.464844">САМАЯ Печать. Печать. Печать. Тайна. Растворено в знаке. </tspan>
                <tspan x="1350.07178" y="462.054047" font-family="Kokonor" font-size="14">༔</tspan>
                <tspan x="1365.55181" y="457.464844">  </tspan>
            </text>
            <text id="མཐུ་ཆེ་བྱིན་མྱུར་དངོ" sketch:type="MSTextLayer" font-family="Tibetan Machine Uni" font-size="30" font-weight="normal" line-spacing="42" fill="#000000">
                <tspan x="91" y="309.5">མཐུ་ཆེ་བྱིན་མྱུར་དངོས་གྲུབ་དྲོད་འབེབས་ཅིང་༔ ཚེ་འདིའི་རྐྱེན་ཞི་བསམ་དོན་ཀུན་འགྲུབ་པའི༔</tspan>
                <tspan x="91" y="351.5">ཡིད་བཞིན་བསམ་འཕེལ་ལྟ་བུའི་གདམས་པ་འདི༔ བྱ་སླ་དོན་ཆེ་པདྨའི་ཁྱད་ཆོས་ཡིན༔</tspan>
                <tspan x="91" y="393.5">ས་མ་ཡཱ༔ རྒྱ་རྒྱ་རྒྱ༔ གུ་ཧྱ</tspan>
                <tspan x="295.462891" y="393.5">༔</tspan>
                <tspan x="305.746094" y="393.5"> བརྡ་ཐིམ༔ </tspan>
            </text>
            <text id="ནུས་ལྡན་རྡོ་རྗེའི་རི" sketch:type="MSTextLayer" font-family="Tibetan Machine Uni" font-size="30" font-weight="normal" line-spacing="42" fill="#000000">
                <tspan x="91" y="535">ནུས་ལྡན་རྡོ་རྗེའི་རིག་པའི་སྒྲོམ་བུ་ལས་ཞལ་བཤུས་ཏེ་དད་པའི་མོས་མཚོར་གསལ་བར་བཀོད་པ་དགེ་ཞིང་བཀྲ་ཤིས་པར་གྱུར་ཅིག༔ སརྦ་མངྒ་ལཾ། བསམ་ལྷུན་བསྡུས་པ་འདི་མི་རེ་རེས་ཁྲི་གཅིག་བཟླས་</tspan>
                <tspan x="91" y="577">ན་ཆོས་འཚོགས་འབྲེལ་ཚད་རང་གྲོལ་ཀྱི་དགེ་རྩ་དང་མཉམ་དུ་བསམ་ལྷུན་དུང་ཕྱུར་ཐོབ། སྐྱབས་རྗེ་ནམ་སྤྲུལ་རིན་པོ་ཆེ་ཡབ་ཡུམ་ཀྱི་ཞལ་ནས་གསུངས་བ་བཞིན་བྲིས་སོ།། །།</tspan>
            </text>
