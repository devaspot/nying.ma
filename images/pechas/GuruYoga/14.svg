        <g id="14" sketch:type="MSLayerGroup">
            <rect id="Rectangle-1" stroke="#979797" stroke-width="4" sketch:type="MSShapeGroup" x="50" y="50" width="1500" height="675"></rect>
            <rect id="Rectangle-1-Copy-2" stroke="#FFFFFF" stroke-width="4" sketch:type="MSShapeGroup" x="0" y="0" width="1600" height="800"></rect>
            <text id="Э-МА-ХО!-Владыка-Гур" sketch:type="MSTextLayer" font-family="Geometria" font-size="36" font-weight="260" line-spacing="46" fill="#000000">
                <tspan x="451.88145" y="138">Э МА ХО! Владыка Гуру,</tspan>
                <tspan x="451.88145" y="184">    Воплощение океана объектов Прибежища,</tspan>
                <tspan x="451.88145" y="230">Провозгласивший, когда пришло время, Тринадцать обетов.  </tspan>
                <tspan x="451.88145" y="276">Молю Тебя, Драгоценность Оддияны, </tspan>
                <tspan x="451.88145" y="322">Благослови естественное исполнение всех помыслов!</tspan>
            </text>
            <text id="Великая-сила-быстро-" sketch:type="MSTextLayer" font-family="Geometria" font-size="20" font-weight="260" fill="#000000">
                <tspan x="106.440725" y="501.68457">Великая сила быстро даруется, жар сиддх нисходит, </tspan>
                <tspan x="627.066879" y="501.5" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="637.165341" y="501.68457"> В этой жизни все обстоятельства умиротворятся, все желания и цели </tspan>
                <tspan x="106.440725" y="529.68457">осуществляться. </tspan>
                <tspan x="271.766879" y="529.5" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="281.865341" y="529.68457"> Это наставление, подобное драгоценности, дарующей всё желаемое, </tspan>
                <tspan x="978.371494" y="529.5" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="988.469956" y="529.68457"> Есть особое учение Падмасамбхавы, лёгкое в </tspan>
                <tspan x="106.440725" y="557.68457">исполнении и исполненное смысла. </tspan>
                <tspan x="461.926879" y="557.5" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="472.025341" y="557.68457"> САМАЯ </tspan>
                <tspan x="554.711494" y="557.5" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="564.809956" y="557.68457"> Печать. Печать. Печать. </tspan>
                <tspan x="805.19611" y="557.5" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="815.294571" y="557.68457"> Тайна. </tspan>
                <tspan x="884.800725" y="557.5" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="894.899187" y="557.68457"> Растворено в знаке. </tspan>
                <tspan x="1101.08534" y="557.5" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="1111.1838" y="557.68457">  Нуден Дордже из шкатулки Ведения </tspan>
                <tspan x="106.440725" y="585.68457">скопировал, и как океан преданной веры ясно составил. </tspan>
                <tspan x="668.146879" y="585.5" font-family="Kailasa" font-weight="normal">༔</tspan>
                <tspan x="678.245341" y="585.68457"> Да пребудет добродетель и удача!  «Если эту краткую молитву, естественно </tspan>
                <tspan x="106.440725" y="613.68457">исполняющую желания,  каждый человек повторит десять тысяч раз, то будут обретены исполнение ста миллионов желаний вместе с </tspan>
                <tspan x="106.440725" y="638.68457">корнем добродетели собрания Дхармы и самоосвобождения всего встречающегося».  Так сказали Владыки Прибежища, Воплощённые </tspan>
                <tspan x="106.440725" y="663.68457">Драгоценности, Отец и Мать (тертоны Оргьен Намкха Лингпа и Таре Дэчен Лхамо), и так записано. Перевёл лама Пема Дудул Дордже в </tspan>
                <tspan x="106.440725" y="688.68457">день новолуния 11 месяца года дерева-овцы.</tspan>
            </text>
            <text id="Крюк-Милосердия" sketch:type="MSTextLayer" font-family="Geometria" font-size="36" font-weight="260" fill="#000000">
                <tspan x="104.88145" y="138">Крюк Милосердия</tspan>
            </text>
            <text id="Колофон" sketch:type="MSTextLayer" font-family="Geometria" font-size="36" font-weight="260" fill="#000000">
                <tspan x="104.88145" y="376.5">Колофон</tspan>
            </text>
            <text id="མཐུ་ཆེ་བྱིན་མྱུར་དངོ" sketch:type="MSTextLayer" font-family="Kailasa" font-size="24" font-weight="normal" line-spacing="34" fill="#000000">
                <tspan x="451.88145" y="362.5">མཐུ་ཆེ་བྱིན་མྱུར་དངོས་གྲུབ་དྲོད་འབེབས་ཅིང་༔</tspan>
                <tspan x="737.341143" y="362.521484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="740.252527" y="362.5">ཚེ་འདིའི་རྐྱེན་ཞི་བསམ་དོན་ཀུན་འགྲུབ་པའི༔</tspan>
                <tspan x="1007.81376" y="362.521484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="1010.72514" y="362.5">ཡིད་བཞིན་བསམ་འཕེལ་ལྟ་བུའི་གདམས་པ་འདི༔</tspan>
                <tspan x="1306.65253" y="362.521484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="1309.56391" y="362.5">བྱ་སླ་དོན་ཆེ་པདྨི་ཁྱད་</tspan>
                <tspan x="451.88145" y="396.5">ཆོས་ཡིན༔</tspan>
                <tspan x="517.408835" y="396.521484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="520.32022" y="396.5">ས་མ་ཡཱ༔</tspan>
                <tspan x="578.333758" y="396.521484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="581.245143" y="396.5">རྒྱ་རྒྱ་རྒྱ༔</tspan>
                <tspan x="637.550989" y="396.521484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="640.462374" y="396.5">གུ་</tspan>
                <tspan x="660.186681" y="396.521484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="663.098066" y="396.5">བརྡ་ཐིམ༔</tspan>
                <tspan x="726.530066" y="396.521484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="729.44145" y="396.5">ནུས་ལྡན་རྡོ་རྗེའི་རིག་པའི་སྒྲོམ་བུ་ལས་ཞལ་བཤུས་ཏེ་དད་པའི་མོས་མཚོར་གསལ་བར་བཀོད་པ་དགེ་ཞིང་བཀྲ་ཤིས་པར་</tspan>
                <tspan x="451.88145" y="430.5">གྱུར་ཅིག༔</tspan>
                <tspan x="516.98422" y="430.521484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="519.895604" y="430.5">སརྦ་མངྒ་ལཾ།</tspan>
                <tspan x="599.12145" y="430.521484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="602.032835" y="430.5">བསམ་ལྷུན་བསྡུས་པ་འདི་མི་རེ་རེས་ཁྲི་གཅིག་བཟླས་ན་ཆོས་འཚོགས་འབྲེལ་ཚད་རང་གྲོལ་ཀྱི་དགེ་རྩ་དང་མཉམ་དུ་བསམ་ལྷུན་དུང་ཕྱུར་ཐོབ།</tspan>
                <tspan x="1430.01253" y="430.521484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="451.88145" y="464.5">སྐྱབས་རྗེ་ནམ་སྤྲུལ་རིན་པོ་ཆེ་ཡབ་ཡུམ་ཀྱི་ཞལ་ནས་གསུངས་བ་བཞིན་བྲིས་སོ།།</tspan>
                <tspan x="918.347297" y="464.521484" font-family="Geometria" font-weight="260"> </tspan>
                <tspan x="921.258681" y="464.5">།།</tspan>
            </text>
