            <text id="Гуру-йога-Падмасамбх" sketch:type="MSTextLayer" font-family="Palatino Linotype" font-size="18" font-weight="normal" fill="#000000">
                <tspan x="50" y="763">Гуру-йога Падмасамбхавы 6</tspan>
            </text>
            <text id="Так,-усердствуя-с-ко" sketch:type="MSTextLayer" font-family="Palatino Linotype" font-size="24" font-weight="normal" fill="#000000">
                <tspan x="759.078125" y="167.546875">Так, усердствуя с концентрацией в этой гуру-йоге</tspan>
                <tspan x="759.078125" y="200.539062">Обретёшь достижения Трёх Тайн Гуру.</tspan>
                <tspan x="759.078125" y="233.53125">«В будущем все скитальцы, монахи и миряне</tspan>
                <tspan x="759.078125" y="266.523438">Не забывая, молитесь мне, Падмасамбхаве,</tspan>
                <tspan x="759.078125" y="299.515625">И я буду неразделен с вами в течение трёх времен»</tspan>
                <tspan x="755" y="325.3125">Таковы его ваджрные слова. САМАЯ </tspan>
                <tspan x="1167.79537" y="331.323242" font-family="Kailasa" font-size="20">༔</tspan>
            </text>
            <text id="По-просьбе-Высшего-Х" sketch:type="MSTextLayer" font-family="Palatino Linotype" font-size="24" font-weight="normal" fill="#000000">
                <tspan x="96" y="513">По просьбе Высшего Хранителя Учения Цангпа Друбчена Юпа, Неши Друбчена Ринпоче, других Хранителей Учения, их </tspan>
                <tspan x="96" y="545.992188">супруг и учеников, это написали Оргъен Намкха Лингпа и йогини Тара Деви. Да будет благо!</tspan>
            </text>
            <text id="Если-не-выполняешь-П" sketch:type="MSTextLayer" font-family="Palatino Linotype" font-size="24" font-weight="normal" fill="#000000">
                <tspan x="97" y="667">Если не выполняешь Подношение Пиршества, переходи к заверщению на стр. 7.</tspan>
            </text>
            <text id="ཞེས་པའང་ཆོས་ཀྱི་བདག་" sketch:type="MSTextLayer" font-family="Tibetan Machine Uni" font-size="30" font-weight="normal" line-spacing="42" fill="#000000">
                <tspan x="96" y="424">ཞེས་པའང་ཆོས་ཀྱི་བདག་པོ་རྩང་པ་གྲུབ་ཆེན་གཡུ་པ་མཆོག་དང་གནས་བཞི་གྲུབ་ཆེན་རིན་པོ་ཆེ་དང་ཆོས་བདག་གཟུངས་མ་བུ་སློབ་ཚོགས་ཀྱིས་བསྐུལ་ངོར༔</tspan>
                <tspan x="96" y="466">ཨོ་རྒྱན་ནམ་མཁའ་གླིང་པ་དང་སྔགས་སྐྱེས་ཏཱ་རེ་དེ་ཝཱི་ཟུང་གིས་བྲིས་པ་དགེ༔ </tspan>
            </text>
            <text id="དེ་ལྟར་རྩེ་གཅིག་བླ་མ" sketch:type="MSTextLayer" font-family="Tibetan Machine Uni" font-size="30" font-weight="normal" line-spacing="42" fill="#000000">
                <tspan x="257" y="175">དེ་ལྟར་རྩེ་གཅིག་བླ་མའི་རྣལ་འབྱོར་འདིར༔</tspan>
                <tspan x="257" y="217">བརྩོན་པས་གུ་རུའི་གསང་གསུམ་དངོས་གྲུབ་ཐོབ༔</tspan>
                <tspan x="257" y="259">མ་འོངས་འགྲོ་བ་སེར་སྐྱ་ཐམས་ཅད་ཀྱིས༔</tspan>
                <tspan x="257" y="301">པདྨ་ང་ཉིད་མ་བརྗེད་གསོལ་ཐོབ་དང་༔</tspan>
                <tspan x="257" y="343">དུས་གསུམ་འབྲལ་མེད་བསླུ་མེད་རྡོ་རྗེའི་ཚིག༔ ས་མ་ཡཱ༔ </tspan>
