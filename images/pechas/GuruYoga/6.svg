            <text id="Так,-усердствуя-с-ко" sketch:type="MSTextLayer" font-family="Geometria" font-size="24" font-weight="260" fill="#000000">
                <tspan x="733.888" y="256">Так, усердствуя с концентрацией в этой гуру-йоге</tspan>
                <tspan x="733.888" y="286">Обретёшь достижения Трёх Тайн Гуру.</tspan>
                <tspan x="733.888" y="316">«В будущем все скитальцы, монахи и миряне</tspan>
                <tspan x="733.888" y="346">Не забывая, молитесь мне, Падмасамбхаве,</tspan>
                <tspan x="733.888" y="376">И я буду неразделен с вами в течение трёх времен»</tspan>
                <tspan x="724" y="406">Таковы его ваджрные слова. САМАЯ </tspan>
                <tspan x="1165.12738" y="405.978516" font-family="Kailasa" font-weight="normal">༔</tspan>
            </text>
            <text id="По-просьбе-Высшего-Х" sketch:type="MSTextLayer" font-family="Geometria" font-size="24" font-weight="260" fill="#000000">
                <tspan x="96" y="628">По просьбе Высшего Хранителя Учения Цангпа Друбчена Юпа, Неши Друбчена Ринпоче, других Хранителей Учения, </tspan>
                <tspan x="96" y="658">их супруг и учеников, это написали Оргъен Намкха Лингпа и йогини Тара Деви. Да будет благо!</tspan>
            </text>
            <text id="ཞེས་པའང་ཆོས་ཀྱི་བདག་" sketch:type="MSTextLayer" font-family="Kailasa" font-size="24" font-weight="normal" line-spacing="48" fill="#000000">
                <tspan x="96" y="527">ཞེས་པའང་ཆོས་ཀྱི་བདག་པོ་རྩང་པ་གྲུབ་ཆེན་གཡུ་པ་མཆོག་དང་གནས་བཞི་གྲུབ་ཆེན་རིན་པོ་ཆེ་དང་ཆོས་བདག་གཟུངས་མ་བུ་སློབ་ཚོགས་ཀྱིས་བསྐུལ་ངོར༔</tspan>
                <tspan x="96" y="575">ཨོ་རྒྱན་ནམ་མཁའ་གླིང་པ་དང་སྔགས་སྐྱེས་ཏཱ་རེ་དེ་ཝཱི་ཟུང་གིས་བྲིས་པ་དགེ༔ </tspan>
            </text>
            <text id="དེ་ལྟར་རྩེ་གཅིག་བླ་མ" sketch:type="MSTextLayer" font-family="Kailasa" font-size="24" font-weight="normal" line-spacing="48" fill="#000000">
                <tspan x="305" y="239">དེ་ལྟར་རྩེ་གཅིག་བླ་མའི་རྣལ་འབྱོར་འདིར༔</tspan>
                <tspan x="305" y="287">བརྩོན་པས་གུ་རུའི་གསང་གསུམ་དངོས་གྲུབ་ཐོབ༔</tspan>
                <tspan x="305" y="335">མ་འོངས་འགྲོ་བ་སེར་སྐྱ་ཐམས་ཅད་ཀྱིས༔</tspan>
                <tspan x="305" y="383">པདྨང་ཉིད་མ་བརྗེད་གསོལ་ཐོབ་དང་༔</tspan>
                <tspan x="305" y="431">དུས་གསུམ་འབྲལ་མེད་བསླུ་མེད་རྡོ་རྗེའི་ཚིག༔ ས་མ་ཡཱ༔ </tspan>
