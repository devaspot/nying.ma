            <text id="Так,-усердствуя-с-ко" sketch:type="MSTextLayer" font-family="Geometria" font-size="24" font-weight="260" line-spacing="48" fill="#000000">
                <tspan x="750" y="190">Так, усердствуя с концентрацией в этой гуру-йоге</tspan>
                <tspan x="750" y="238">Обретёшь достижения Трёх Тайн Гуру.</tspan>
                <tspan x="750" y="286">«В будущем все скитальцы, монахи и миряне</tspan>
                <tspan x="750" y="334">Не забывая, молитесь мне, Падмасамбхаве,</tspan>
                <tspan x="750" y="382">И я буду неразделен с вами в течение трёх времен»</tspan>
                <tspan x="750" y="430">Таковы его ваджрные слова. САМАЯ.</tspan>
            </text>
            <text id="По-просьбе-Высшего-Х" sketch:type="MSTextLayer" font-family="Geometria" font-size="24" font-weight="260" line-spacing="34" fill="#000000">
                <tspan x="96" y="635">По просьбе Высшего Хранителя Учения Цангпа Друбчена Юпа, Неши Друбчена Ринпоче, других Хранителей Учения, </tspan>
                <tspan x="96" y="669">их супруг и учеников, это написали Оргъен Намкха Лингпа и йогини Тара Деви. Да будет благо!</tspan>
            </text>
            <text id="ཞེས་པའང་ཆོས་ཀྱི་བདག་" sketch:type="MSTextLayer" font-family="Kailasa" font-size="30" font-weight="normal" line-spacing="48" fill="#000000">
                <tspan x="96" y="529">ཞེས་པའང་ཆོས་ཀྱི་བདག་པོ་རྩང་པ་གྲུབ་ཆེན་གཡུ་པ་མཆོག་དང་གནས་བཞི་གྲུབ་ཆེན་རིན་པོ་ཆེ་དང་ཆོས་བདག་གཟུངས་མ་བུ་སློབ་ཚོགས་ཀྱིས་བསྐུལ་ངོར༔</tspan>
                <tspan x="96" y="577">ཨོ་རྒྱན་ནམ་མཁའ་གླིང་པ་དང་སྔགས་སྐྱེས་ཏཱ་རེ་དེ་ཝཱི་ཟུང་གིས་བྲིས་པ་དགེ༔ </tspan>
            </text>
            <text id="དེ་ལྟར་རྩེ་གཅིག་བླ་མ" sketch:type="MSTextLayer" font-family="Kailasa" font-size="36" font-weight="normal" line-spacing="48" fill="#000000">
                <tspan x="96" y="197">དེ་ལྟར་རྩེ་གཅིག་བླ་མའི་རྣལ་འབྱོར་འདིར༔</tspan>
                <tspan x="96" y="245">བརྩོན་པས་གུ་རུའི་གསང་གསུམ་དངོས་གྲུབ་ཐོབ༔</tspan>
                <tspan x="96" y="293">མ་འོངས་འགྲོ་བ་སེར་སྐྱ་ཐམས་ཅད་ཀྱིས༔</tspan>
                <tspan x="96" y="341">པདྨང་ཉིད་མ་བརྗེད་གསོལ་ཐོབ་དང་༔</tspan>
