            <text id="Имеющий-связь-с-этой" sketch:type="MSTextLayer" font-family="Palatino Linotype" font-size="24" font-weight="normal" fill="#000000">
                <tspan x="564.078125" y="324.492188">Имеющий связь с этой великой драгоценной сутью</tspan>
                <tspan x="564.078125" y="357.484375">Перенесётся на Славную гору Чамары [т.е., в Чистую Землю Падмасамбхавы].</tspan>
                <tspan x="560" y="386.28125">САМАЯ </tspan>
                <tspan x="644.275541" y="388.038147" font-family="Kokonor" font-size="20">༔</tspan>
