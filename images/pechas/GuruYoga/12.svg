            </text>
            <text id="Чувствуя-настоятельн" sketch:type="MSTextLayer" font-family="Palatino Linotype" font-size="24" font-weight="normal" fill="#000000">
                <tspan x="94.5" y="626">Чувствуя настоятельную необходимость, это быстро записали Оргъен Намка Лингпа и Таре Дечен Лхамо в городе Ченгду.  </tspan>
                <tspan x="94.5" y="658.992188">Эту краткую глубокую практику быстро перевёл лама Пема Дудул в день полнолуния (11 июля 2006 г.) в городе Москва.</tspan>
            </text>
            <text id="ཟབ་བཅུད་ནོར་བུའི་དབྱ" sketch:type="MSTextLayer" font-family="Tibetan Machine Uni" font-size="30" font-weight="normal" line-spacing="42" fill="#000000">
                <tspan x="233" y="323.368164">ཟབ་བཅུད་ནོར་བུའི་དབྱིག་ཆེན་འདིར༔ </tspan>
